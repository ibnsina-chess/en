<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament - The Dark Knights Ibn Sina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

* {
    font-family: "Rubik", sans-serif;
    margin: 0;
    padding: 0;
}

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2157 0%, #bb139d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        nav img {
            width: 100px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            padding: 0;
            margin: 0;
            transition: left 0.3s ease;
            z-index: 1;
        }

        nav li {
            font-size: 18px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .lang-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        .lang-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        /* Main Content Styles */
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .event-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .event-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .event-details {
            margin: 1.5rem 0;
            text-align: center;
        }

        .event-details h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid white;
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .event-details p {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }

        .event-details i {
            margin-right: 10px;
        }

        .honor-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .guest-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin-top: 1rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
        }

        .website-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .website-link:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .divider {
            width: 100%;
            height: 2px;
            background: white;
            margin: 2rem 0;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            nav {
                position: relative;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                position: fixed;
                top: 0;
                left: -100%; /* Hidden by default */
                height: 100%;
                width: 250px;
                background: rgba(29, 33, 87, 0.95);
                gap: 20px;
                padding: 70px 20px 20px;
                box-shadow: 2px 0 6px rgba(0, 0, 0, 0.3);
            }

            nav ul.show {
                left: 0; /* Show sidebar when active */
            }

            nav li {
                color: white;
                font-size: 16px;
                text-align: left;
            }

            .menu-toggle {
                display: block;
            }

            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .event-details h2 {
                font-size: 1.5rem;
            }
            
            .event-details p {
                font-size: 1.1rem;
            }
            
            .honor-text {
                font-size: 1.1rem;
            }
            
            .guest-name {
                font-size: 1.6rem;
            }
            
            .event-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="https://i.ibb.co/Vwt7cPq/the-dark-knights-ibns-sina-chess-club-logo-1.png" alt="Logo" class="logo">
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="language-switch">
            <a href="/ar" class="lang-btn"> <i class="fa-solid fa-language"></i> العربية </a>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="classification.html">Classification</a></li>
            <li><a href="evolution.html">Evolution</a></li>
            <li><a href="puzzles.html">Puzzles</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1 class="title">دعوة</h1>
            <h2 class="subtitle">حضور نهائيات دوري الشطرنج</h2>
        </div>
        
        <div class="content">
            <div class="event-card">
                <div class="honor-text">
                  يتشرف اعضاء النادي الشطرنج إبن سينا بدعوتك
                </div>
                
                <div class="honor-text">
                    لحضور نهائيات مسابقة الشطرنج
                </div>
                
                
                
                <div class="event-details">
                    <h2>تفاصيل الحدث</h2>
                    <p><i class="fa-solid fa-calendar"></i> يوم الاربعاء صباحا</p>
                    <p><i class="fa-solid fa-location-dot"></i> الثانوية التأهيلية ابن سينا</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="divider"></div>
            <img src="https://i.ibb.co/xr0mz7L/buil-by.png" alt="Built by" style="width: 200px; margin-top: 1rem;">
            <a href="https://ibnsina-chess.github.io/en" class="website-link">
                <i class="fa-solid fa-globe"></i> Visit Our Website
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
