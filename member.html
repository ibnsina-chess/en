function displayStats(data) {
          const container = document.getElementById("stats-container");
          container.innerHTML = "";
    
          const modes = ["chess_daily", "chess_rapid", "chess_bullet", "chess_blitz"];
          const table = document.createElement("table");
    
          // Create table header
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>Mode</th>
              <th>Rating</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
              <th>Last Updated</th>
            </tr>
          `;
          table.appendChild(thead);
    
          // Create table body
          const tbody = document.createElement("tbody");
          modes.forEach(mode => {
            if (data[mode]) {
              const lastUpdate = new Date(data[mode].last.date * 1000).toLocaleDateString();
              const { rating } = data[mode].last;
              const { win, loss, draw } = data[mode].record;
    
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${mode.replace("chess_", "").toUpperCase()}</td>
                <td>${rating}</td>
                <td>${win}</td>
                <td>${loss}</td>
                <td>${draw}</td>
                <td>${lastUpdate}</td>
              `;
              tbody.appendChild(row);
            }
          });
          table.appendChild(tbody);
    
          container.appendChild(table);
        }
    
        // Fetch and display stats on load


async function fetchChessStats(username , name) {
  const  api_url = `https://api.chess.com/pub/player/${username}/stats`
 
          try {
            const response = await fetch(api_url);
            if (!response.ok) throw new Error("Failed to fetch data");
            const data = await response.json();
            displayStats(data);
          } catch (error) {
document.getElementById("stats-container").innerHTML = `
    <p>
        Error: ${error.message} <br>
        Chess.com username not found. <br>
        ${name}, please install the Chess.com app <br> and provide your username.
    </p>
`;
          }
        }
